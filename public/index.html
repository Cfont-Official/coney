<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DuckDuckGo Safe Proxy</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ¦† DuckDuckGo Proxy</h1>
    <form action="/search" method="get">
      <input type="text" name="q" placeholder="Search the web..." required>
      <select name="safe">
        <option value="off">SafeSearch: Off</option>
        <option value="moderate" selected>SafeSearch: Moderate</option>
        <option value="strict">SafeSearch: Strict</option>
      </select>
      <button type="submit">Search</button>
    </form>
  </div>
</body>
</html>
